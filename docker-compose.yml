version: '3.8'

services:
  scanner:
    build: .
    container_name: cyber-ai-scanner
    ports:
      - "8000:8000"
    dns:
      - 8.8.8.8
      - 8.8.4.4
    networks:
      - cyber-ai-network
    environment:
      - SSL_CERT_DIR=/etc/ssl/certs
      - REQUESTS_CA_BUNDLE=/etc/ssl/certs/ca-certificates.crt
    env_file:
      - src/.env
    volumes:
      - ./data:/app/data

  frontend:
    build: 
      context: ./frontend
      dockerfile: Dockerfile
    container_name: cyber-ai-frontend
    ports:
      - "3000:3000"
    env_file:
      - frontend/.env
    networks:
      - cyber-ai-network
    depends_on:
      - scanner

